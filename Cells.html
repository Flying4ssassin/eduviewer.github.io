<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.4/dist/aframe-extras.min.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs='trackingMethod: best; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
            <a-marker type='barcode' value='1'>
                <a-entity
                position="0 0 0"
                scale="0.25 0.25 0.25"
                gltf-model="models/AnimalCell2.glb"
                ></a-entity>
                <a-text shader="msdf" font="https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/orbitron/Orbitron-Bold.json" position="-0.13 0.11 -0.04" rotation="-45 0 0" scale="0.2 0.2 0.2" side="double" value="DNA" color="cyan"></a-text>
                <a-text shader="msdf" font="https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/orbitron/Orbitron-Bold.json" position="-0.16 0.05 0.016" rotation="-90 0 0" scale="0.2 0.2 0.2" side="double" value="Nucleus" color="cyan"></a-text>
                <a-text shader="msdf" font="https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/orbitron/Orbitron-Bold.json" position="0.19 0.05 0.6" rotation="-90 0 45" scale="0.2 0.2 0.2" side="double" value="Golgi Apparatus" color="cyan"></a-text>
                <a-text shader="msdf" font="https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/orbitron/Orbitron-Bold.json" position="-0.21 0.06 0.82" rotation="-90 0 0" scale="0.2 0.2 0.2" side="double" value="Mitochondria" color="cyan"></a-text>
                <a-text shader="msdf" font="https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/orbitron/Orbitron-Bold.json" position="-0.3804 0.04 0.22" rotation="-90 0 0" scale="0.2 0.2 0.2" side="double" value="Rough Endoplasmic Reticulum" color="cyan"></a-text>
                <a-text shader="msdf" font="https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/orbitron/Orbitron-Bold.json" position="-0.48 0.07 0.38" rotation="-90 0 -45" scale="0.2 0.2 0.2" side="double" value="Smooth \n Endoplasmic \n Reticulum" alignment="center" color="cyan"></a-text>
                <a-text shader="msdf" font="https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/orbitron/Orbitron-Bold.json" position="-0.35 0.08 0.63" rotation="-90 0 0" scale="0.2 0.2 0.2" side="double" value="Centrioles" color="cyan"></a-text>
                <a-text shader="msdf" font="https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/orbitron/Orbitron-Bold.json" position="0.67 0.05 0.21" rotation="-90 0 90" scale="0.2 0.2 0.2" side="double" value="Cell Membrane" color="cyan"></a-text>
            </a-marker>
            <a-marker type='barcode' value='2'>
                <a-entity
                position="0 0 0"
                scale="0.005 0.005 0.005"
                gltf-model="models/PlantCell.glb"
                ></a-entity>
                <a-text shader="msdf" font="https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/orbitron/Orbitron-Bold.json" position="0.2 -0.03 0.39" rotation="-90 0 0" scale="0.2 0.2 0.2" side="double" value="DNA" color="cyan"></a-text>

                <a-text shader="msdf" font="https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/orbitron/Orbitron-Bold.json" position="0.60791 -0.07719 -0.20685" rotation="0 -90 0" scale="0.2 0.2 0.2" side="double" value="Golgi Apparatus" color="cyan"></a-text>

            </a-marker>
            <a-marker type='barcode' value='3'>
                <a-entity
                position="0 0 0"
                rotation="0 90 0"
                scale="10 10 10"
                gltf-model="models/ArchaeaCell.glb"
                ></a-entity>
                <a-text shader="msdf" font="https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/orbitron/Orbitron-Bold.json" position="-0.3 0.23 0.04" rotation="-90 90 0" scale="0.2 0.2 0.2" side="double" value="Single Layer Cell Wall" color="cyan"></a-text>
                <a-text shader="msdf" font="https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/orbitron/Orbitron-Bold.json" position="0 0.13 0" rotation="-90 0 0" scale="0.2 0.2 0.2" side="double" value="DNA" color="cyan"></a-text>
                <a-text shader="msdf" font="https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/orbitron/Orbitron-Bold.json" position="-0.1 0.13 -0.55" rotation="-90 -90 0" scale="0.2 0.2 0.2" side="double" value="Plasmid" color="cyan"></a-text>

            </a-marker>
            <a-marker type='barcode' value='4'>
                <a-entity position="0 0 0" rotation="0 90 0" scale="0.01 0.01 0.01" gltf-model="models/BacteriaCell.glb"></a-entity>
                <a-text shader="msdf" font="https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/orbitron/Orbitron-Bold.json" position="-0.1 0.3 0.9" rotation="-45 0 0" scale="0.2 0.2 0.2" side="double" value="Pilli" color="cyan"></a-text>
                <a-text shader="msdf" font="https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/orbitron/Orbitron-Bold.json" position="0.15 0.25 -0.9" rotation="-45 180 0" scale="0.2 0.2 0.2" side="double" value="Flagella" color="cyan"></a-text>
                <a-text shader="msdf" font="https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/orbitron/Orbitron-Bold.json" position="0.02 0.35 -0.48" rotation="-90 180 0" scale="0.2 0.2 0.2" side="double" value="Plasmid" color="cyan"></a-text>
                <a-text shader="msdf" font="https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/orbitron/Orbitron-Bold.json" position="0.05 0.35 -0.33" rotation="-90 180 0" scale="0.2 0.2 0.2" side="double" value="Ribosomes" color="cyan"></a-text>
                <a-text shader="msdf" font="https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/orbitron/Orbitron-Bold.json" position="-0.1 0.35 -0.15" rotation="-90 0 0" scale="0.2 0.2 0.2" side="double" value="DNA" color="cyan"></a-text>
                <a-text shader="msdf" font="https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/orbitron/Orbitron-Bold.json" position="0.16 0.52 0.16" rotation="-45 180 0" scale="0.2 0.2 0.2" side="double" value="Double Layer Cell Wall" color="cyan"></a-text>
                <!--change font by adding (just change the font information in the URL): shader="msdf" font="https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/londrinaoutline/LondrinaOutline-Regular.json"-->
            </a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
